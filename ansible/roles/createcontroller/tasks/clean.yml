---
# Remove controller containers.

- name: remove controller
  docker_container:
    name: "createcontroller{{ groups['controllers'].index(inventory_hostname) }}"
    image: "{{ docker_registry }}{{ docker.image.prefix }}/createcontroller:{{ docker.image.tag }}"
    state: absent
  ignore_errors: True

- name: remove controller log directory
  file:
    path: "{{ whisk_logs_dir }}/createcontroller{{ groups['controllers'].index(inventory_hostname) }}"
    state: absent
  become: "{{ logs.dir.become }}"
